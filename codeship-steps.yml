# codeship-steps.yml
- name: Build and push to Azure Docker Registry
  service: app
  type: push
  tag: master
  image_name: dockerhouse.azurecr.io/codeshipacroke
  image_tag: "{{ .CommitID }}"
  registry: dockerhouse.azurecr.io
  dockercfg_service: azure_dockercfg
- name: Check response to kubectl get nodes
  command: kubectl get nodes
  service: appkubectl
- name: Check OCI Version
  command: oci -v
  service: appkubectl  
- name: Deploy the IBM App Connect Image to Oracle Kubernetes Engine
  command: kubectl apply -f /config/.kube/ibmappconnect.yaml
  service: appkubectl
- name: Deploy the .NET app  to Oracle Kubernetes Engine
  command: kubectl apply -f /config/.kube/insurance.yaml
  service: appkubectl
- name: Print out the environment varibales
  service: appkubectl
  command: printenv

