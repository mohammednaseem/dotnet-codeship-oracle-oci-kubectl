apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-web     
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  locust-web
  template:
    metadata:
      labels:
        app:  locust-web
    spec:
      containers:
      - name: locust-web
        image: dockerhouse.azurecr.io/locusttest:1.0.0         
        ports:
        - containerPort: 8089
      imagePullSecrets:
      - name: topsecretregistryconnection
---
kind: Service
apiVersion: v1
metadata:
  name: locust-web-service   
spec:
  type: LoadBalancer
  ports:
  - name: http
    protocol: TCP
    port: 8089      
  selector:
    app:  locust-web